<html>
<head>
<script>
function validateEmail(emailField){
        var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
        if (reg.test(emailField.value) == false) 
        {
            alert('Invalid Email Address');
            return false;
        }
        return true;
}
function gonext(){
        
            alert('DetailsValidated');
        return true;
}
</script>=
</head>
<body>

	<div align="center">

<h3>Please fill Your details</h3>
